<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculate salary</title>
</head>
<body>
    <form id="userInfoForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    
    <label for="greetingType">Greeting Type:</label>
    <select id="greetingType" name="greetingType" required>
        <option value="">Select Greeting Type</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Miss">Miss</option>
        <option value="Dr.">Doctor</option>
    </select>
    
    <label>Subjects:</label>
    <div>
        <input type="checkbox" id="html" name="subjects" value="HTML" class="subject-checkbox">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="subjects" value="CSS" class="subject-checkbox">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="subjects" value="JavaScript" class="subject-checkbox">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="angular" name="subjects" value="Angular" class="subject-checkbox">
        <label for="angular">Angular</label>
        <input type="checkbox" id="vuejs" name="subjects" value="VueJS" class="subject-checkbox">
        <label for="vuejs">VueJS</label>
    </div>
    
    <label for="working">Are you working?</label>
    <input type="checkbox" id="working" name="working" onclick="toggleWorkingDetails()">
    
    <div id="workingDetails">
        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" name="hours">
        
        <label for="rate">Hourly Rate:</label>
        <input type="number" id="rate" name="rate">
        
        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" id="taxRate" name="taxRate">
        
        <label for="salary">Calculated Salary:</label>
        <output id="salary"></output>
    </div>
    
    <button type="button" onclick="calculateSalary()">Calculate Salary</button>
    <button type="reset">Reset</button>
    </form>

    <script src="script/code.js"></script>
</body>
</html>
